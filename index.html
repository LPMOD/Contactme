<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pankaj Patel - RGB Glow Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        
        /* Background ab ekdum Black hai */
        body { 
            background: #000; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            overflow: hidden; 
        }

        /* Card ki width thodi badha di gayi hai (Wider Card) */
        .card {
            position: relative;
            width: 380px; /* Pehle se thoda bada */
            height: 620px;
            background: rgba(255, 255, 255, 0.05); /* Dark Glass Effect */
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-radius: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
            padding: 40px 25px;
            z-index: 1;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 177, 0, 0.1); /* Soft Outer Glow */
        }

        /* Laser Border (Continuous Multicolor) */
        .card::before {
            content: '';
            position: absolute;
            width: 250%; height: 250%; 
            background: conic-gradient(
                #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000
            );
            animation: rotateRGB 3.5s linear infinite;
            z-index: -2;
        }

        /* Inner Mask (Dark Glass Overlay) */
        .card::after {
            content: '';
            position: absolute;
            inset: 5px; 
            background: rgba(15, 15, 15, 0.9); /* Card ke andar ka color dark rakha hai */
            border-radius: 45px;
            z-index: -1;
        }

        @keyframes rotateRGB {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Profile Image Lock (Strict Circle) */
        .img-box {
            width: 160px; height: 160px;
            background: #fff;
            border-radius: 50%;
            padding: 3px;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 4px solid rgba(255, 255, 255, 0.1);
        }
        .img-box img {
            width: 100%; height: 100%;
            object-fit: cover; border-radius: 50%;
        }

        /* Text Styles */
        h2 { color: #fff; font-size: 2rem; font-weight: 800; margin-top: 10px; letter-spacing: 1px; }
        .bio { color: #aaa; font-size: 0.75rem; font-weight: 600; letter-spacing: 1.2px; text-transform: uppercase; }

        /* Social Icons */
        .social-links { display: flex; gap: 35px; }
        .social-links a { font-size: 4.2rem; text-decoration: none; transition: 0.4s; }
        .fa-instagram { color: #E1306C; filter: drop-shadow(0 0 15px rgba(225,48,108,0.4)); }
        .fa-youtube { color: #FF0000; filter: drop-shadow(0 0 15px rgba(255,0,0,0.4)); }
        .fa-telegram { color: #0088cc; filter: drop-shadow(0 0 15px rgba(0,136,204,0.4)); }

        .social-links a:hover { transform: scale(1.15); filter: brightness(1.2); }

        /* WhatsApp Button */
        .btn {
            width: 100%; 
            padding: 20px;
            background: #25D366;
            color: #fff; 
            text-decoration: none; 
            border-radius: 25px;
            font-weight: 800; 
            font-size: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.2);
            transition: 0.3s;
        }
        .btn:hover { background: #128C7E; transform: translateY(-3px); box-shadow: 0 15px 30px rgba(37, 211, 102, 0.4); }
    </style>
</head>
<body>

    <div class="card">

        </div>

        <div>

</body>
